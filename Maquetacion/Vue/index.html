<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Maquetacion en VueJS</title>

        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header id="header">
            <div class="center">    
                <!--Logo-->
                <div id="logo">
                    <img src="assets/images/vue.svg" class="app-logo" alt="Logotipo">
                    <span id="brand">
                        <strong>Master</strong> VueJS
                    </span>
                </div>
                <!--Menu-->
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="formulario.html">Formulario</a></li>
                        <li><a href="#">Pagina 1</a></li>
                        <li><a href="#">Pagina 2</a></li>
                    </ul>
                </nav>

                <!--Limpiar flotados-->
                <div class="clearfix"></div>
            </div>
        </header>
        <div id="slider" class="slider-big">
            <h1>Bienvenido al Master en VueJS</h1>
            <a href="blog.html" class="btn-white">Ir al blog</a>
        </div>

        <div class="center">
            <section id="content">
                <h2 class="subheader">Últimos artículos</h2>
                
                <script type="text/javascript">
                    window.addEventListener("load", function() {
                        var template = document.getElementById("article-template");

                        var articles = document.getElementById("articles");
                        for(var i = 1; i<=5; i++) {
                            var clonado = template.cloneNode(true);
                            clonado.removeAttribute("id");
                            
                            var h2 = clonado.getElementsByTagName("h2")[0];
                            h2.innerHTML = h2.textContent + ' ' + i;
                            articles.appendChild(clonado);
                        }
                    });
                </script>

                <!--Listado articulos-->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="https://i.pinimg.com/originals/d1/6a/28/d16a28007be183ba3f42720d70f52bb5.jpg" alt="">
                        </div>
                        <h2>Artículo de prueba</h2>
                        <span class="date">
                            Hace 5 minutos
                        </span>
                        <a href="article.html">Leer más</a>
                    </article>
                    <!--AÑADIR ARTICULOS VIA JS-->
                    
                </div>
            </section>
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear artículo</a>
                </div>

                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscas</p>
                    <input type="text" name="search">
                    <input class="btn" type="submit" value="Buscar">
                </div>
            </aside>

            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>&copy; Master en Frameworks para JavaScript</p>
            </div>
        </footer>
    </body>
</html>
